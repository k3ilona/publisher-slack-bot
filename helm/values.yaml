replicaCount: 1
image:
  registry: "ghcr.io"
  repository: "k3ilona/publisher-slack-bot"
  pullPolicy: IfNotPresent # Дозволяє замінити образ за замовчуванням
  tag: 0.1.4-dev-1409b18-1706612782 # echo $(git describe --tags --abbrev=0)-$(git rev-parse --short HEAD)
  os: linux
  arch: amd64
  parameter: go

secret:
    name: "ibot"
    env: "SLACK_AUTH_TOKEN"
    key: "token"
  # - name: "ibot-channel"
  #   env: "SLACK_CHANNEL_ID"
  #   key: "channel-id"
securityContext:
  privileged: true

